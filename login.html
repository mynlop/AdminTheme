<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AdminTheme</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.ckeditor.com/4.6.2/basic/ckeditor.js"></script>
</head>
<body>
    <!--navegacion-->
    <nav class="navbar navbar-default ">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">AdminTheme</a>
            </div>
        </div>
    </nav>
    <!--termina navegacion-->

    <!--header-->
    <header id="header">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center"><span aria-hidden="true"></span><small>Iniciar sesion</small></h1>
          </div>
        </div>
      </div>
    </header>
    <!--termina header-->


    <!--sitio-->
    <section id="main">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <form id="login" action="index.html" class="well">
                  <div class="form-group">
                    <label>Correo Electronico</label>
                    <input type="text" class="form-control" placeholder="Ingresa tu correo.">
                  </div>
                  <div class="form-group">
                    <label>Contrase√±a</label>
                    <input type="password" class="form-control" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-default btn-block">Ingresar</button>
              </form>
          </div>
        </div>
      </div>
    </section>
    <!--termina el sitio-->

    <!--footer-->
    <footer id="footer">
      <p>Copyright AdminTheme, &copy; 2017</p>
    </footer>
    <!--termina footer-->

    <!--modal-->
<div class="modal fade" id="addPage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form>
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Agregar Pagina</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Titulo de pagina</label>
          <input type="text" class="form-control" placeholder="Titulo de la pagina">
        </div>
        <div class="form-group">
          <label>Cuerpo de pagina</label>
          <textarea name="editor1" class="form-control" placeholder="Cuerpo de la pagina"></textarea>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Publicado
          </label>
        </div>
        <div class="form-group">
          <label>Etiquetas</label>
          <input type="text" class="form-control" placeholder="Agregar etiquetas...">
        </div>
        <div class="form-group">
          <label>Descripcion</label>
          <input type="text" class="form-control" placeholder="Agregar descripcion...">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
    </div>
  </div>
</div>
    <!--termina modal-->


    <script>
        CKEDITOR.replace( 'editor1' );
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
